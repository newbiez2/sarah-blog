<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarah's Blog - About</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>About Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="about">
      <p>Hi! I'm Sarah. I'm a writer, traveler, and curious soul. I started this blog to document my journey through life and share stories that matter to me. Thanks for visiting!</p>
    </section>

    <section class="contact">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" required />

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Your message..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sarah's Blog</p>
  </footer>
</body>
</html>
